language: php

git:
  depth: 50

env:
  global:
    - CHECK_SECURITY=false
    - COVERAGE=false
    - LINT=false
    - NIGHTLY=false
    - UPDATE_CHECK_VERSION_TIMESTAMP_FILE=$HOME/.unicode-normalization/version-check-timestamp

matrix:
  include:
    - php: 7.0
    - php: 7.1
      env: LINT=true COVERAGE=true CHECK_SECURITY=true
    - php: 7.2
    - php: nightly
      env: NIGHTLY=true
  allow_failures:
    - php: nightly

cache:
  directories:
    - $HOME/.composer/cache/files
    - $HOME/.php-cs-fixer
    - $HOME/.unicode-normalization
    - $HOME/vendor

install:
- env
- if [ -f $UPDATE_CHECK_VERSION_TIMESTAMP_FILE ]; then
    echo "Unicode Version Check Timestamp => found";
    cat $UPDATE_CHECK_VERSION_TIMESTAMP_FILE;
  else
    echo "Unicode Version Check Timestamp => missing";
  fi 
- if [[ ! $COVERAGE = true ]]; then
    phpenv config-rm xdebug.ini || true;
  fi
- travis_retry composer self-update
- composer diagnose || true
- if [[ $NIGHTLY = true ]]; then
    composer remove --dev friendsofphp/php-cs-fixer;
  fi
- travis_retry composer install --optimize-autoloader --no-interaction
- composer run:require-native-runtime
- composer check-platform-reqs
- composer validate

script:
- if [[ $LINT = true ]]; then
    composer run:cs-lint;
  fi
- if [[ $(( $TRAVIS_BUILD_NUMBER % 10 )) = 0 ]]; then
    composer -v run:test-all;
  elif [[ ! $COVERAGE = true ]]; then
    composer -v run:test;
  fi
- if [[ $COVERAGE = true ]]; then
    composer -v run:test-coverage;
  fi
- if [[ $CHECK_SECURITY = true ]]; then
    composer run:security-check-bugfix-for-travis;
  fi

sudo: false

notifications:
  email:
    on_success: change
    on_failure: change
  slack:
    on_success: always
    on_failure: always
    secure: 


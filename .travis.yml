language: php

git:
  depth: 50

matrix:
  include:
    - php: 7.0
    - php: 7.1
      env: LINT=true CHECK_SECURITY=true CHECK_UPDATE=true
    - php: 7.2
    - php: nightly
      env: NIGHTLY=true
  allow_failures:
    - php: nightly

cache:
  directories:
    - $HOME/.composer/cache/files
    - $HOME/.php-cs-fixer
    - $HOME/vendor

install:
- phpenv config-rm xdebug.ini || true
- travis_retry composer self-update
- echo composer diagnose
- if [[ $NIGHTLY = true ]]; then
    composer remove --dev friendsofphp/php-cs-fixer;
    composer validate;
  fi
- travis_retry composer install --optimize-autoloader --no-interaction
- composer check-platform-reqs

script:
- if [[ $LINT = true ]]; then
    composer validate;
    composer run:cs-lint;
  fi
- if [[ $(( $TRAVIS_BUILD_NUMBER % 10 )) = 0 ]]; then
    composer run:test-all;
  else
    composer run:test;
  fi
- if [[ $CHECK_SECURITY = true ]]; then
    composer -v run:security-check-bugfix-for-travis;
  fi
- if [[ $CHECK_UPDATE = true ]]; then
    composer -v run:normalization-test-fixtures-update-check;
  fi

sudo: false

notifications:
  email:
    on_success: change
    on_failure: change
  slack:
    on_success: always
    on_failure: always
    secure: 


language: php

git:
  depth: 50

matrix:
  include:
    - php: 7.0
    - php: 7.1
      env: LINT=true CHECK_SECURITY=true
    - php: 7.2
    - php: nightly
  allow_failures:
    - php: nightly

cache:
  directories:
    - $HOME/.composer/cache/files
    - $HOME/.php-cs-fixer

install:
- phpenv config-rm xdebug.ini || true
- travis_retry composer self-update
- if [[ $NIGHTLY = true ]]; then
    composer remove --dev friendsofphp/php-cs-fixer;
    composer validate;
  fi
- travis_retry composer install --no-interaction
- composer dump-autoload --optimize
- composer check-platform-reqs

script:
- if [[ $LINT = true ]]; then
    composer validate;
    composer unicode-normalization:cs-lint;
  fi
- if [[ $(( $TRAVIS_BUILD_NUMBER % 10 )) = 0 ]]; then
    composer unicode-normalization:test-all;
  else
    composer unicode-normalization:test;
  fi
- if [[ $CHECK_SECURITY = true ]]; then
    composer -v unicode-normalization:security-check-bugfix-for-travis;
  fi

sudo: false

notifications:
  email:
    on_success: change
    on_failure: change
  slack:
    on_success: always
    on_failure: always
    secure: 

